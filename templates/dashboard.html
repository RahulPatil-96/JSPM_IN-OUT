<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inward-Outward Portal</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'nonce-xyz123'; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    img-src 'self' data:; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">

</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-header">
                <img src="../assets/logo.jpg" alt="Logo" class="logo">
                <div class="title-group">
                    <h1>जेएसपीएम इनवर्ड-आउटवर्ड पोर्टल</h1>
                    <h1>JSPM Inward-Outward Portal</h1>
                </div>
                <img src="../assets/home.jpg" alt="Home" class="home-icon" data-page="dashboard.html">
            </div>
        </header>

        <div class="tab-container">

            <button class="tab-btn" data-page="inward_outward.html">
                <i class="fas fa-file-alt"></i> Register Document
            </button>
        
            <button class="tab-btn" data-page="edit.html">
                <i class="fas fa-edit"></i> Edit Document
            </button>
        
            <button class="tab-btn" data-page="search.html">
                <i class="fas fa-search"></i> Search Documents
            </button>
        
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <i class="fas fa-clipboard-list"></i>
                <h4>Total Documents</h4>
                <p id="total-documents">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h4>Pending Documents</h4>
                <p id="pending-documents">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h4>Approved Documents</h4>
                <p id="approved-documents">0</p>
            </div>
        </div>

        <button class="submit-btn logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        
        </button>
    </div>

    <script src="../render.js"></script>
</body>
</html>
