<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'nonce-xyz123'; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    img-src 'self' data:; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
    
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-header">
                <img src="../assets/logo.jpg" alt="Logo" class="logo">
                <div class="title-group">
                    <h1>जेएसपीएम इनवर्ड-आउटवर्ड पोर्टल</h1>
                    <h1>JSPM Inward-Outward Portal</h1>
                </div>
                <img src="../assets/home.jpg" alt="Home" class="home-icon" data-page="dashboard.html">
            </div>
        </header>

        <form id="register-form" class="upload-form" required>
            <h2>Register Document</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="flow-type">
                        <i class="fas fa-exchange-alt"></i> Document Flow
                    </label>
                    <select id="flow-type" required>
                        <option value="">Select Flow</option>
                        <option value="inward">Inward</option>
                        <option value="outward">Outward</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="document-number">
                        <i class="fas fa-id-card"></i> Document Number
                    </label>
                    <input type="text" id="document-number" readonly required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">
                        <i class="fas fa-calendar-alt"></i> Date
                    </label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">
                        <i class="fas fa-clock"></i> Time
                    </label>
                    <div class="time-container">
                        <input type="time" id="time" required>
                        <select id="am-pm" class="time-select" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>                
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="recipient">
                        <i class="fas fa-user"></i> Recipient
                    </label>
                    <select id="recipient" required>
                        <option value="">Select</option>
                        <option value="Dean">Dean</option>
                        <option value="A&R">Dept. of Automation And Robotics</option>
                        <option value="Civil">Dept. of Civil Engg</option>
                        <option value="CS">Dept. of Computer Engg</option>
                        <option value="CSBS">Dept. of Computer Science And Business Systems</option>
                        <option value="Electrical">Dept. of Electrical Engg</option>
                        <option value="EnTc">Dept. of Electronics & Telecommunication Engg</option>
                        <option value="Engg Sciences & Humanities">Dept. of Engg Sciences and Humanities</option>
                        <option value="IT">Dept. of Information Technology</option>
                        <option value="Mechanical">Dept. of Mechanical Engg</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="custom-recipient" placeholder="Enter custom recipient" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="document-type">
                        <i class="fas fa-file-alt"></i> Document Type
                    </label>
                    <select id="document-type" required>
                        <option value="">Select Type</option>
                        <option value="letter">Letter</option>
                        <option value="report">Report</option>
                        <option value="memo">Memo</option>
                        <option value="circular">Circular</option>
                        <option value="notice">Notice</option>
                        <option value="application">Application</option>
                        <option value="invitation">Invitation</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="custom-document-type" placeholder="Enter custom document type" style="display: none;">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="file-upload">
                        <i class="fas fa-upload"></i> Upload Document
                    </label>
                    <input type="file" id="file-upload" accept=".pdf,.docx,.jpg,.jpeg,.png" required>
                    <div id="file-preview" class="file-preview"></div>
                    </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-info-circle"></i> Description
                    </label>
                    <textarea id="description" placeholder="Enter description here..." rows="4" required></textarea>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" id="submit-buttonn" class="submit-btn">
                    <i class="fas fa-check"></i> Submit
                </button>
            </div>
        </form>
    </div>

    <script src="../render.js"></script>
</body>
</html>
