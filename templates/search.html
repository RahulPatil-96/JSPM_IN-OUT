<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Documents</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'nonce-xyz123'; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    img-src 'self' data:; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-header">
                <img src="../assets/logo.jpg" alt="Logo" class="logo">
                <div class="title-group">
                    <h1>जेएसपीएम इनवर्ड-आउटवर्ड पोर्टल</h1>
                    <h1>JSPM Inward-Outward Portal</h1>
                </div>
                <img src="../assets/home.jpg" alt="Home" class="home-icon" data-page="dashboard.html">
            </div>
        </header>

        <h2><i class="fas fa-search"></i> Search Documents</h2>
        <form id="search-form" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="document-number"><i class="fas fa-id-card"></i> Document Number</label>
                    <input type="text" id="document-number" pattern="^(IN|OUT)-\d+$" title="Format: IN-123, OUT-456, or similar">
                </div>

                <div class="form-group">
                    <label for="flow-type"><i class="fas fa-exchange-alt"></i> Document Flow</label>
                    <select id="flow-type">
                        <option value="">Select Flow</option>
                        <option value="inward">Inward</option>
                        <option value="outward">Outward</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="document-type"><i class="fas fa-file-alt"></i> Document Type</label>
                    <select id="document-type">
                        <option value="">Select Type</option>
                        <option value="letter">Letter</option>
                        <option value="report">Report</option>
                        <option value="memo">Memo</option>
                        <option value="circular">Circular</option>
                        <option value="notice">Notice</option>
                        <option value="application">Application</option>
                        <option value="invitation">Invitation</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="custom-document-type" placeholder="Enter custom document type" style="display: none;">                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="recipient">
                        <i class="fas fa-user"></i> Recipient
                    </label>
                    <select id="recipient" name="recipient">
                        <option value="">Select</option>
                        <option value="Dean">Dean</option>
                        <option value="A&R">Dept. of Automation And Robotics</option>
                        <option value="Civil">Dept. of Civil Engg</option>
                        <option value="CS">Dept. of Computer Engg</option>
                        <option value="CSBS">Dept. of Computer Science And Business Systems</option>
                        <option value="Electrical">Dept. of Electrical Engg</option>
                        <option value="EnTc">Dept. of Electronics & Telecommunication Engg</option>
                        <option value="Engg Sciences & Humanities">Dept. of Engg Sciences and Humanities</option>
                        <option value="IT">Dept. of Information Technology</option>
                        <option value="Mechanical">Dept. of Mechanical Engg</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="custom-recipient" placeholder="Enter custom recipient" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="date-from"><i class="fas fa-calendar-alt"></i> Date From</label>
                    <input type="date" id="date-from">
                </div>

                <div class="form-group">
                    <label for="date-to"><i class="fas fa-calendar-alt"></i> Date To</label>
                    <input type="date" id="date-to">
                </div>
            </div>

            <div class="form-row action-buttons">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i> Search
                </button>

                <button type="reset" class="submit-btn" id="reset-btn">
                    <i class="fas fa-redo"></i> Reset
                </button>
                
                <div class="download-section">
                    <button type="button" id="download-btn" class="submit-btn">
                        <i class="fas fa-download"></i> Download Results
                    </button>
                    <div id="download-options" class="download-options" style="display: none;">
                        <div id="download-format-wrapper" class="download-format-wrapper">
                            <button type="button" class="download-option" data-value="excel">
                                <i class="fas fa-file-excel"></i> Excel
                            </button>
                            <button type="button" class="download-option" data-value="pdf">
                                <i class="fas fa-file-pdf"></i> PDF
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </form>

        <div id="search-results" class="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <script src="../render.js"></script>
</body>
</html>
